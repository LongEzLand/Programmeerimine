<body>
    Start Date: <input type="text" name="startdate" />
    End Date: <input type="text" name="enddate" />
    <br />
    <input type="radio" name="day" checked="checked"/> Day
    <input type="radio" name="week" /> Week
    <input type="radio" name="month" /> Month
    <br />
    Price per kWh <input type="text" name="price" />
    <br />
    <button type="submit" name="go">Submit</button>

    <table border="1">
        <tr>
            <th>Period</th>
            <th>Amount(kWh)</th>
            <th>Price (€)</th>
        </tr>
        <tr>
            <td>01.01.2018</td>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr>
            <td>02.01.2018</td>

            <td>5</td>
        </tr>
        <tr>
            <td>03.01.2018</td>
            <td>2</td>
            <td>2</td>
        </tr>

    </table>




</body>
</html>
